<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Monster Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Monster Sprite Gen ðŸ‘¾</h1>
            <p>Turn your photos into 2D pixel art monsters!</p>
        </header>

        <main>
            <div class="panel input-panel">
                <h2>Source Image</h2>
                <div class="image-wrapper">
                    <!-- Default image is sample.jpg located in the parent dir, 
                         but now it's served relatively or directly. -->
                    <img id="previewImage" src="/sample.jpg" alt="Preview" />
                </div>

                <div class="controls">
                    <label for="imageUpload" class="file-upload-btn">
                        Select Photo
                        <input type="file" id="imageUpload" accept="image/*">
                    </label>
                    <button id="generateBtn" class="primary-btn">Generate Monster âœ¨</button>
                </div>
            </div>

            <div class="panel output-panel">
                <h2>Generated Sprite</h2>

                <div id="loadingIndicator" class="hidden">
                    <div class="spinner"></div>
                    <p>Summoning monster...</p>
                </div>

                <div id="resultContainer" class="hidden">
                    <!-- Container for the animated sprite -->
                    <div class="sprite-stage">
                        <div id="monsterSprite" class="sprite walking"></div>
                    </div>

                    <div class="sprite-controls">
                        <button id="animStandBtn" class="secondary-btn active">Stand</button>
                        <button id="animWalkBtn" class="secondary-btn">Walk</button>
                    </div>

                    <div class="prompt-info">
                        <h3>Generated Prompt:</h3>
                        <p id="promptText"></p>
                    </div>

                    <div class="raw-sprite">
                        <h3>Raw Sprite Sheet:</h3>
                        <img id="rawSpriteImg" src="" alt="Raw Sprite Sheet" />
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
