<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Sprite Viewer</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: sans-serif;
            margin-top: 50px;
        }

        .sprite-stage {
            width: 300px;
            height: 300px;
            border: 2px dashed #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image:
                linear-gradient(45deg, #fff 25%, transparent 25%, transparent 75%, #fff 75%, #fff),
                linear-gradient(45deg, #fff 25%, transparent 25%, transparent 75%, #fff 75%, #fff);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            background-color: #eee;
            margin-bottom: 20px;
        }

        #monsterSprite {
            /* 
              This assumes the AI generated a 16:9 image with 4 horizontal frames.
              We scale the background size to 400% horizontally.
            */
            width: 150px;
            height: 150px;
            background-image: url('output_sprite.jpg');
            background-repeat: no-repeat;
            background-size: 400% 100%;
            image-rendering: pixelated;
        }

        .standing {
            background-position: 0 0;
            animation: none;
        }

        .walking {
            /* steps(4) loop through 4 frames */
            animation: playSprite 0.8s steps(4) infinite;
        }

        @keyframes playSprite {
            from {
                background-position: 0 0;
            }

            /* This shifts the background from left to right over 4 steps */
            to {
                background-position: 100% 0;
            }
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }

        .raw-image {
            margin-top: 40px;
        }

        .raw-image img {
            max-width: 600px;
            border: 1px solid #aaa;
        }
    </style>
</head>

<body>

    <h2>Animated Sprite</h2>
    <div class="sprite-stage">
        <!-- Start in walking state -->
        <div id="monsterSprite" class="walking"></div>
    </div>

    <div>
        <button onclick="document.getElementById('monsterSprite').className='standing'">Stand Frame</button>
        <button onclick="document.getElementById('monsterSprite').className='walking'">Walk Animation</button>
    </div>

    <div class="raw-image">
        <h3>Raw Generated Sheet</h3>
        <img src="output_sprite.jpg" alt="Generated Sprite Sheet">
    </div>

</body>

</html>
